<script>

    let a   = 10;
    let b   = 3;
    let c   = 15;
    const d = '5';
    let e   = 'my name';
    const f = 'is dougLAS';

    console.group('Addition');
    console.log(a + b); //13
    console.log(a + d); //105
    console.log(e + ' ' + f); //my name is dougLAS
    console.log(e += ' is the batman'); //my name is the batman
    console.groupEnd();

    console.group('Multiplication');
    console.log(a * 3); //30
    console.log(a * b); //30
    console.log(b * c); //45
    console.groupEnd();

    a++;
    b--;
    --b;
    c += a;
    console.group('Incrementing');
    console.log(a); //11
    console.log(b); //1
    console.log(c); //26
    console.groupEnd();  
</script>
